<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-title>Ultimas 20 fotos</ion-title>
  <!--<ion-button shape="round" color="danger" fill="solid" expand="block">
    <a href="tel:911" class="emergency-text">ðŸ“ž LLAMAR A EMERGENCIAS</a>
  </ion-button>-->
  <btn-emergency></btn-emergency>
  <div class="spinner-container">
    <ion-spinner *ngIf="imageUrls.length == 0"></ion-spinner>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let imageApi of imageUrls">
        <ion-card class="foto-card" [color]="imageApi.personDetected ? 'danger' : 'success'"><!-- [color]="imageApi.personDetected ? 'danger' : 'success'" -->
          <img [src]="imageApi.url" [alt]="imageApi.filename"/>
          <div class="overlay">
            <ion-icon name="time-outline"></ion-icon>
            <!--<label class="image-date">ðŸ•‘ {{imageApi.timestamp}}</label>-->
            {{formatTimestamp(imageApi.timestamp)}}
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
