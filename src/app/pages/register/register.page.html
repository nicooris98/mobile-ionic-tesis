<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrar usuario</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Repetir Contraseña</ion-label>
        <ion-input [(ngModel)]="passwordRep" type="password"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="register()">Registrar</ion-button>
      <ion-button expand="full" (click)="goToLogin()">Ir a Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
